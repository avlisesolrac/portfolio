<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronômetro de Treino de Corrida</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cronômetro de Treino de Corrida</h1>
    <div class="timer-display">
      <h2 id="timer">05:00</h2>
      <p id="round-counter">Rodada: 0 de 15</p>
      <p id="status">Aquecimento</p>
    </div>
    <button id="start-btn">Iniciar Treino</button>
  </div>
  <audio id="beep-sound" src="audio/correndo.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
