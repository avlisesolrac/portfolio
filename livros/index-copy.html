<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        img {
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Lista de Livros</h1>
    <table>
        <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Preço</th>
            <th>Páginas</th>
            <th>Tempo de Leitura</th>
            <th>Capa</th>
        </tr>

        <tr>
            <td>Comporte-se</td>
            <td>Robert Sapolsky</td>
            <td>R$ X,XX</td>
            <td>X páginas</td>
            <td>X horas</td>
            <td><img src="URL_DA_IMAGEM_COMPORTE-SE" alt="Capa Comporte-se"></td>
        </tr>

        <tr>
            <td>O corpo fala</td>
            <td>Pierre Weil</td>
            <td>R$ X,XX</td>
            <td>XX páginas</td>
            <td>X horas</td>
            <td><img src="URL_DA_IMAGEM_O_CORPO_FALA" alt="Capa O corpo fala"></td>
        </tr>

        <!-- Adicione mais livros aqui -->

</body>
</html>
