<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro App</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
}

#addCard {
    display: block;
    margin-bottom: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

#addCard:hover {
    background-color: #0056b3;
}

.card {
    background-color: white;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

.card input.title {
    width: 100%;
    padding: 10px;
    font-size: 1.2em;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.card button {
    margin-right: 10px;
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

.card button:hover {
    background-color: #0056b3;
}

.card button.delete {
    background-color: #dc3545;
}

.card button.delete:hover {
    background-color: #c82333;
}

.time-display {
    font-size: 1.5em;
    margin-bottom: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <button id="addCard">Adicionar Cronômetro</button>
        <div id="cardsContainer"></div>
    </div>

    <script>
 document.addEventListener("DOMContentLoaded", function () {
    const cardsContainer = document.getElementById("cardsContainer");
    const addCardButton = document.getElementById("addCard");

    loadCards();
    addCardButton.addEventListener("click", addNewCard);

    function addNewCard() {
        const newCard = createCard();
        cardsContainer.appendChild(newCard);
        saveCards();
    }

    function createCard(timeLeft = 72000, title = '') {
        const card = document.createElement("div");
        card.className = "card";

        const titleInput = document.createElement("input");
        titleInput.className = "title";
        titleInput.type = "text";
        titleInput.placeholder = "Título do Projeto";
        titleInput.value = title;
        titleInput.addEventListener("input", saveCards);

        const timeDisplay = document.createElement("div");
        timeDisplay.className = "time-display";
        timeDisplay.textContent = formatTime(timeLeft);

        const startButton = document.createElement("button");
        startButton.textContent = "Iniciar";
        startButton.addEventListener("click", () => startTimer(card, timeDisplay));

        const stopButton = document.createElement("button");
        stopButton.textContent = "Parar";
        stopButton.addEventListener("click", () => stopTimer(card));

        const deleteButton = document.createElement("button");
        deleteButton.className = "delete";
        deleteButton.textContent = "Excluir";
        deleteButton.addEventListener("click", () => deleteCard(card));

        card.appendChild(titleInput);
        card.appendChild(timeDisplay);
        card.appendChild(startButton);
        card.appendChild(stopButton);
        card.appendChild(deleteButton);

        card.dataset.timeLeft = timeLeft;
        card.dataset.intervalId = "";

        return card;
    }

    function startTimer(card, timeDisplay) {
        if (card.dataset.intervalId) {
            console.log("Já existe um cronômetro em execução.");
            return;
        }

        const intervalId = setInterval(() => {
            let timeLeft = parseInt(card.dataset.timeLeft);
            if (timeLeft > 0) {
                timeLeft--;
                card.dataset.timeLeft = timeLeft;
                timeDisplay.textContent = formatTime(timeLeft);
                saveCards();
            } else {
                stopTimer(card);
            }
        }, 1000);

        card.dataset.intervalId = intervalId;
        console.log("Cronômetro iniciado.", intervalId);
    }

    function stopTimer(card) {
        if (card.dataset.intervalId) {
            clearInterval(card.dataset.intervalId);
            card.dataset.intervalId = "";
            console.log("Cronômetro parado.");
        }
        saveCards();
    }

    function deleteCard(card) {
        stopTimer(card);
        card.remove();
        saveCards();
    }

    function formatTime(seconds) {
        const h = Math.floor(seconds / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        const s = seconds % 60;
        return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function saveCards() {
        const cardsData = [];
        document.querySelectorAll('.card').forEach(card => {
            const titleInput = card.querySelector('.title');
            const timeLeft = card.dataset.timeLeft;
            cardsData.push({
                title: titleInput.value,
                timeLeft,
                intervalId: card.dataset.intervalId
            });
        });
        localStorage.setItem('cards', JSON.stringify(cardsData));
    }

    function loadCards() {
        const cardsData = JSON.parse(localStorage.getItem('cards')) || [];
        cardsData.forEach(data => {
            const card = createCard(data.timeLeft, data.title);
            cardsContainer.appendChild(card);
        });
    }
});

    </script>
</body>
</html>
