<!--Identificador do tipo de documento html5-->
<!DOCTYPE html>

<!--Início do documento html-->
<html>

<!--Início do cabeçalho da página-->
<head>

<!--Tag para indicar o título da página-->
<title>Meu Cabeçalho</title>

<!--Tag para indicar qual vai ser a codificação de texto utilizado para evitar erro de acentuação nos caracteres-->
<meta charset="utf-8">

<!--Tag para indicar o arquivo externo de folha de estilo na linguagem CSS-->
<link rel="stylesheet" type="text/css" href="style_7.css">
</head>
<!--Fim do cabeçalho da página-->

<!--Início do corpo da página-->
<body>

<!--Início da div do HEADER da página-->
<div id="cabecalho">

<!--Início da div onde será concentrado o conteúdo de título, subtitulo e links do cabeçalho-->
<div id="h-1">

<!--A tag h1 foi utilizada aqui para inserir o título do cabeçalho-->
<h1>Meu Cabeçalho</h1>

<!--A tag center foi utilizado para centralizar o conteúdo mais interno como o subtitulo e links-->

<center>

<!--A tag p foi utilizada para inclusão do subtitulo-->
<p>Seja Bem-Vindo ao meu Cabeçalho</p>

<!--As tags a foram utilizadas para inclusão dos links para cadastro de usuário ou login de algum usuário já cadastrado-->
<a href="#">Cadastrar</a>
<a href="#">Logar</a>
</center>
</div>
<!--Fim da div onde será concentrado o conteúdo de título, subtitulo e links do cabeçalho-->


</div>
<!--Fim da div do HEADER da página-->

</body>
<!--Início do corpo da página-->

</html>
<!--Fim do documento html-->
